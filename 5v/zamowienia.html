<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurtownia</title>
    <link rel="stylesheet" href="styl4.css">
</head>

<body>
    <div id="logo">
        <img src="logo.png" alt="hurtownia" height="100px">
    </div>
    <header>
        <a href="index.html">Strona główna</a>
        <a href="zamowienia.html">Zamówienia</a>
        <a href="blog.html">Blog o kawie</a>
        <a href="http://gatunki-kawy.pl" target="_blank">Odwiedź także</a>
    </header>
    <nav>
        <h1>Hurtownia kawy</h1>
    </nav>
    <article>
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li class="nr4">Kawa zielona</li>
        </ol>
    </article>
    <aside>
        Podaj numer kawy:<br>
        <input type="number" id="numer1"><br>
        Podaj wagę w dekagramach<br>
        <input type="number" id="waga1"><br>
        <button onclick="zamow()">Zamów</button><br>
        <p id="tekst"></p>
    </aside>
    <footer>
        Stronę przygotował:<strong>Dawid Szymanowski</strong>
    </footer>
    <script>
        function zamow() {
            var numer2 = numer1.value;
            var waga = waga1.value;
            if (numer2 < 1 || numer2 > 3) {
                document.getElementById("tekst").innerHTML = "Koszt zamówienia wynosi " + (0) + "zł";
            }
            else if (numer2==1){
                document.getElementById("tekst").innerHTML = "Koszt zamówienia wynosi " + waga*5 + " zł";
            }
            else if (numer2==2){
                document.getElementById("tekst").innerHTML = "Koszt zamówienia wynosi " + waga*6 + " zł";
            }
            else if(numer2==3){
                document.getElementById("tekst").innerHTML = "Koszt zamówienia wynosi " + waga*7 + " zł";
            }
        }
    </script>
</body>

</html>
