    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Courier, monospace;
        }
        body {
            background-color: var(--col1);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s;
        }
        #top {
            width: 100%;
            height: 7.5rem;
            position: relative;
            background-color: var(--col1);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s;
        }
        #top button {
            width: 70px;
            height: 70px;
            border: none;
            outline: none;
            background-color: transparent;
            border-radius: 50rem;
            margin: 20px;
        }
        #top svg {
            width: 40px;
            height: 40px;
            color: black;
            transition: transform ease-in-out .5s, background-color ease-in-out .5s, color ease-in-out .5s;
        }
        body.dark-mode #top svg {
            color: white;
            transform: rotate(180deg);
        }
        


        #mid {
            position: absolute;
            top: 7.5rem;
            background-color: var(--col1);
            width: 100%;
            height: calc(100% - 7.5rem);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border-radius: 50px 50px 50px 50px;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.297), 
                        inset -15px -15px 20px 5px rgb(255, 255, 255);
            overflow-y: auto;
            z-index: 100;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s, box-shadow ease-in-out .5s;
        }

        :root {
            --col1: rgb(232, 232, 232);

            --col2: rgb(39, 39, 39);
        }


        a {
            background-color: var(--col1);
            min-width: 30%;
            width: 20rem;
            height: 40rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
            box-shadow:  10px 10px 20px 5px rgba(0, 0, 0, 0.297), 
                         -10px -10px 20px 5px rgb(255, 255, 255);
            color: var(--col2);
            z-index: 1;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s, box-shadow ease-in-out .5s;
        }
        a:hover {
            transform: scale(1.03);
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.297), 
                         -10px -10px 20px 1px rgb(255, 255, 255);
            color: black;
        }
        a:hover .zdjecie{
            filter: grayscale(0);
        }
        .zdjecie {
            width: calc(90% - 40px);
            height: calc(45% - 40px);
            background-color: var(--col1);
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 40px;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.297), 
                        inset -15px -15px 20px 5px rgb(255, 255, 255);
            background-position: center;
            background-size: cover;
            filter: grayscale(1);
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, box-shadow ease-in-out .5s, filter ease-in-out .2s;
        }
        #zdjecie1 {
            background-image: url(./str1.png);
        }
        #zdjecie2 {
            background-image: url(./str2.png);
        }
        #zdjecie3 {
            background-image: url(./str3.png);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: calc(100% - 50%);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            background-color: var(--col2);
            color: rgb(39, 39, 39);
        }
        body.dark-mode #mid{
            background-color: var(--col2);
            color: white;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.734), 
                        inset -15px -15px 20px 5px rgba(255, 255, 255, 0.213);
        }
        body.dark-mode #top{
            background-color: rgb(39, 39, 39);
            color: white;
        }
        body.dark-mode #mid a{
            background-color: var(--col2);
            box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.734), 
                        -10px -10px 20px 5px rgba(255, 255, 255, 0.213);
            color: white;
        }
        body.dark-mode #mid a:hover{
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.734), 
                         -10px -10px 20px 1px rgba(255, 255, 255, 0.213);
        }
        body.dark-mode #mid a .karta .zdjecie {
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.734), 
                        inset -15px -15px 20px 5px rgba(255, 255, 255, 0.213);
            background-color: var(--col2);
        }

        body.dark-mode .box{
            background-color: var(--col2);
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.734), 
                         -10px -10px 20px 1px rgba(255, 255, 255, 0.213);
        }
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-weight: 700;
            width: fit-content;
            height: max-content;
            background-color: var(--col1);
            padding: 10px;
            line-height: 1.3rem;
            border-radius: 20rem;
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.297), 
                         -10px -10px 20px 1px rgb(255, 255, 255);
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, box-shadow ease-in-out .5s, filter ease-in-out .2s;

        }
        #CounterVisitor {
            font-size: 2.4rem;
        }





    </style>



<script>


function DarkMode() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
