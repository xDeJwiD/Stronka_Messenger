<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje strony prywatne</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Courier, monospace;
        }
        body {
            background-color: var(--col1);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s;
        }
        #top {
            width: 100%;
            height: 7.5rem;
            position: relative;
            background-color: var(--col1);
            margin-bottom: 40px;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s;
        }

        #mid {
            position: absolute;
            top: 7.5rem;
            background-color: var(--col1);
            width: 100%;
            height: calc(100% - 7.5rem);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border-radius: 50px 50px 50px 50px;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.297), 
                        inset -15px -15px 20px 5px rgb(255, 255, 255);
            overflow-y: auto;
            z-index: 100;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s, box-shadow ease-in-out .5s;
        }

        :root {
            --col1: rgb(232, 232, 232);

            --col2: rgb(39, 39, 39);
        }


        a {
            background-color: var(--col1);
            min-width: 30%;
            width: 20rem;
            height: 40rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
            box-shadow:  10px 10px 20px 5px rgba(0, 0, 0, 0.297), 
                         -10px -10px 20px 5px rgb(255, 255, 255);
            color: var(--col2);
            z-index: 1;
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, color ease-in-out .5s, box-shadow ease-in-out .5s;
        }
        a:hover {
            transform: scale(1.03);
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.297), 
                         -10px -10px 20px 1px rgb(255, 255, 255);
        }
        a:hover .zdjecie{
            filter: grayscale(0);
        }
        .zdjecie {
            width: calc(90% - 40px);
            height: calc(45% - 40px);
            background-color: var(--col1);
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 40px;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.297), 
                        inset -15px -15px 20px 5px rgb(255, 255, 255);
            background-position: center;
            background-size: cover;
            filter: grayscale(1);
            transition: transform ease-in-out .2s, background-color ease-in-out .5s, box-shadow ease-in-out .5s, filter ease-in-out .2s;
        }
        #zdjecie1 {
            background-image: url(./str1.png);
        }
        #zdjecie2 {
            background-image: url(./str2.png);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: calc(100% - 50%);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            background-color: var(--col2);
            color: rgb(39, 39, 39);
        }
        body.dark-mode #mid{
            background-color: var(--col2);
            color: white;
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.734), 
                        inset -15px -15px 20px 5px rgba(255, 255, 255, 0.213);
        }
        body.dark-mode #top{
            background-color: rgb(39, 39, 39);
            color: white;
        }
        body.dark-mode #mid a{
            background-color: var(--col2);
            box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.734), 
                        -10px -10px 20px 5px rgba(255, 255, 255, 0.213);
            color: white;
        }
        body.dark-mode #mid a:hover{
            box-shadow:  10px 10px 20px 1px rgba(0, 0, 0, 0.734), 
                         -10px -10px 20px 1px rgba(255, 255, 255, 0.213);
        }
        body.dark-mode #mid a .karta .zdjecie {
            box-shadow: inset 15px 15px 20px 5px rgba(0, 0, 0, 0.734), 
                        inset -15px -15px 20px 5px rgba(255, 255, 255, 0.213);
            background-color: var(--col2);
        }







    </style>



<script>


function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}


</script>
</head>
<body>
    <div id="top">
        <button onclick="myFunction()">Toggle dark mode</button>
    </div>

    <div id="mid">
        <a href="./Stronka1/index.html" target="_blank">
            <div class="karta">
                <div class="zdjecie" id="zdjecie1"></div>
                <div class="content">
                    <h2>Moja stronka nr 1.</h2>
                    <p>Rok 2019</p>
                </div>
            </div>
        </a>
        <a href="./Stronka2/index.html" target="_blank">
            <div class="karta">
                <div class="zdjecie" id="zdjecie2"></div>
                <div class="content">
                    <h2>Moja stronka nr 2.</h2>
                    <p>Rok 2021</p>
                </div>
            </div>
        </a>
        <a href="./Stronka3/index.html" target="_blank">
            <div class="karta">
                <div class="zdjecie" id="zdjecie3"></div>
                <div class="content">
                    <h2>Moja stronka nr 3.</h2>
                    <p>Rok 202x</p>
                    <p>Jeszcze tu nic nie ma.</p>
                </div>
            </div>
        </a>
        
    </div>

    
</body>
</html>
